<object
   type="application/x-shockwave-flash"
   width="400"
   height="225"
   data="https://www.flickr.com/apps/video/stewart.swf"
   classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000">
  <param
     name="flashvars"
     value="intl_lang=en-US&photo_secret={{ include.secret }}&photo_id={{ include.video }}"
     ></param>
  <param
     name="movie"
     value="https://www.flickr.com/apps/video/stewart.swf"
     ></param>
  <param
     name="bgcolor"
     value="#000000"
     ></param>
  <param
     name="allowFullScreen"
     value="true"
     ></param>
  <embed
     type="application/x-shockwave-flash"
     src="https://www.flickr.com/apps/video/stewart.swf"
     bgcolor="#000000"
     allowfullscreen="true"
     flashvars="intl_lang=en-US&photo_secret={{ include.secret }}&photo_id={{ include.video }}"
     width="{{ include.w }}"
     height="{{ include.h }}">
  </embed>
</object>
